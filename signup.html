<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - WalletWise</title>
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h4 class="mb-4 text-center text-info">Create Your Account</h4>
    <form>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Create password" required>
      </div>
      <button type="submit" class="btn btn-info w-100 text-white">Sign Up</button>
      <p class="text-center mt-3">Already have an account? <a href="signin.html" class="text-info">Sign In</a></p>
    </form>
  </div>
</body>
</html>
