<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WalletWise Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center fw-bold text-info">Create Your WalletWise Account</h2>
    <form id="signupForm" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Surname</label>
        <input type="text" class="form-control" id="surname" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Middle Name</label>
        <input type="text" class="form-control" id="middlename">
      </div>
      <div class="col-md-4">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Gender</label>
        <select class="form-select" id="gender" required>
          <option selected disabled value="">Choose...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">State of Origin</label>
        <input type="text" class="form-control" id="state" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nationality</label>
        <input type="text" class="form-control" id="nationality" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-info w-100">Sign Up</button>
      </div>
    </form>
    <p class="mt-3">Already have an account? <a href="signin.html">Sign In</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const userExists = users.find(user => user.email === email);
      if (userExists) {
        alert("User already exists. Please sign in.");
        window.location.href = "signin.html";
        return;
      }

      const newUser = {
        surname: document.getElementById("surname").value,
        middlename: document.getElementById("middlename").value,
        lastname: document.getElementById("lastname").value,
        email,
        password,
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value,
        state: document.getElementById("state").value,
        nationality: document.getElementById("nationality").value,
      };

      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("activeUser", JSON.stringify(newUser));

      alert("Account created successfully!");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
