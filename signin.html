<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WalletWise | Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background-color: #1c1f2e;
      border: none;
      padding: 2rem 2.5rem;
      border-radius: 1.2rem;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      width: 100%;
    }

    .form-control {
      background-color: #2c2f4a;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus {
      background-color: #2c2f4a;
      color: #fff;
      border: 1px solid #4e9bff;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #4e9bff;
      border: none;
      padding: 0.75rem;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #357ae8;
    }

    a {
      color: #4e9bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .input-group-text {
      background-color: #1c1f2e;
      border: none;
    }

    .header-icon {
      font-size: 1.5rem;
    }

    @media (max-width: 576px) {
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container px-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-5">
        <div class="card">
          <h3 class="text-center mb-4 fw-bold">
            <i class="fas fa-wallet me-2 text-info header-icon"></i> WalletWise Login
          </h3>
          <form id="signinForm">
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope text-info"></i></span>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock text-info"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
            <p class="text-center mt-3 mb-0">Don't have an account? <a href="signup.html">Sign Up</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signinForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        alert("Invalid email or password.");
        return;
      }

      localStorage.setItem("activeUser", JSON.stringify(user));
      alert("Login successful!");
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
