<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - WalletWise</title>
  <link rel="stylesheet" href="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm px-4 py-3">
    <span class="navbar-brand fw-bold text-info">WalletWise</span>
    <a href="index.html" class="btn btn-outline-info">Logout</a>
  </nav>

  <section class="container py-5">
    <h3 class="text-center text-dark fw-bold">Welcome to Your Dashboard</h3>
    <p class="text-center">Track your assets, transactions, and security settings here.</p>
  </section>
  <div class="row g-4 mt-4">
  <div class="col-md-4">
    <div class="card text-center p-3 shadow-sm">
      <h5>Wallet Balance</h5>
      <p class="text-info fw-bold">$12,500</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-center p-3 shadow-sm">
      <h5>Transactions</h5>
      <p>5 in last 24 hours</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-center p-3 shadow-sm">
      <h5>Security Status</h5>
      <p class="text-success fw-bold">Excellent</p>
    </div>
  </div>
</div>
<script>
  const loggedInUser = localStorage.getItem("activeUser");
if (!loggedInUser) {
  alert("You must sign in first.");
  window.location.href = "signin.html";
}
</script>
</body>
</html>
